<!DOCTYPE html>
<html>
    <head>
        <title>My App</title>
        <!-- Adding CSS stylesheet -->
    </head>
    <body>
        <button id="Delete" onclick="del()">
            Delete
        </button>
        <!-- Adding underscore.js dependency -->
        <script type="text/javascript" src="underscore-min.js"></script>
        <!-- Adding github.js library -->
        <script type="text/javascript" src="github.js"></script>
        <!-- Using library functions -->
        <script type="text/javascript">
            function del() {
                console.log("Hit!");
                Github.delPost({OAuth: '3177ce641699c5631c760f19ebb75fb781154374', selector: '#Delete', path: '2019-06-02-15-32-22.markdown'});
            };
        </script>
        <script>
            window.onload = function() {
                Github.hasPost({OAuth: '3177ce641699c5631c760f19ebb75fb781154374', selector: '#Delete', path: '2019-06-02-15-32-22.markdown'});
            }
        </script>
    </body>
</html>
